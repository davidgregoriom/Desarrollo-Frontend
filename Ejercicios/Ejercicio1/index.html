<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Rick and Morty</title>
        <script src="./script.js"></script>
        
    </head>
    <body>
        <div id="Titulo">
            <h1>Buscador de personajes serie: Rick and Morty</h1>
        </div>

            <div id ="botones">
                <button id="boton1" onclick="back()">Anterior</button>

            </div>
            <div id="buscarpag">
                <label for="page">Pagina:</label>
                <input type="text" id="page" placeholder="pg" onsubmit="getPagina()" /> 
                <button onclick="getPagina()">Buscar</button>
            </div>
            <div id="buscarnom">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="personaje" /> 
                <button onclick="getPersonaje()">Buscar</button>
            </div>
        </div>

        <div id="results"></div>
       
        
    </body>
</html>
